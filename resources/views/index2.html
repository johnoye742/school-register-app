<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Register</title>
    <!-- Tailwind CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  </head>
  <body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white px-8 py-4 flex justify-between items-center">
      <a href="#" class="text-lg font-semibold">School Register</a>
      <div class="flex items-center">
        <a href="#" class="text-white mr-6">Dashboard</a>
        <a href="#" class="text-white mr-6">Settings</a>
        <a href="#" class="text-white">Logout</a>
      </div>
    </nav>
    <!-- Main content -->
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <h1 class="text-2xl font-semibold mb-4">Students</h1>
      <div class="bg-white shadow overflow-hidden sm:rounded-md">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student Name</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grade</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Registration Date</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- Student item -->
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="flex-shrink-0 h-10 w-10">
                    <img class="h-10 w-10 rounded-full" src="https://randomuser.me/api/portraits/men/31.jpg" alt="">
                  </div>
                  <div class="ml-4">
                    <div class="text-md font-medium text-blue-600">John Doe</div>
                    <div class="text-sm text-gray-500">Student ID: 123456</div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">Grade 7</div>
                <div class="text-sm text-gray-500">Class 2B</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">September 1, 2022</div>
                <div class="text-sm text-gray-500">Term 1</div>
              </td>
              <td class="px-6 py
